run:
  output_root: runs
  duration_sec: 300
  stats_interval_sec: 5

logging:
  level: INFO
  jsonl: true
  dir: logs

camera:
  enabled: true
  mode: mock           # PC上无摄像头，全mock
  device_index: 0
  width: 640
  height: 360
  fps: 10
  codec: mp4v
  snapshot_interval_sec: 5

audio:
  enabled: false       # 不用麦克风
  mode: disabled

telemetry:
  enabled: true
  mode: mock           # 不需要SITL，生成mock遥测
  mock_hz: 2
  emit_hz: 2
  link_degraded_after_sec: 99999
  link_lost_after_sec: 99999
  mavlink:
    udp: "udp:127.0.0.1:14551"
    serial_port: "COM5"
    baud: 115200

observation:
  enabled: true
  mode: mock
  mock_hz: 2
  mock_source: vision
  mock_status: OK
  mock_bearing_deg_start: 0
  mock_bearing_deg_step: 10
  mock_confidence: 0.75
  mock_roi:
    x: 160
    y: 90
    w: 160
    h: 160
    frame_w: 640
    frame_h: 360
