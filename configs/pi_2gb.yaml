run:
  output_root: runs
  duration_sec: 1800
  stats_interval_sec: 5

logging:
  level: INFO
  jsonl: true
  dir: logs

camera:
  enabled: true
  mode: device  # device | mock
  device_index: 0
  width: 640
  height: 360
  fps: 10
  codec: mp4v
  snapshot_interval_sec: 5
  fps_warn_below: 5

audio:
  enabled: false
  mode: disabled  # mic | wav_file | mock
  sample_rate: 16000
  channels: 1
  block_ms: 20
  overrun_warn: 3

telemetry:
  enabled: true
  mode: mavlink_udp
  emit_hz: 2
  link_degraded_after_sec: 2
  link_lost_after_sec: 5
  mavlink:
    udp: "udp:127.0.0.1:14551"

observation:
  enabled: false
  mode: disabled
