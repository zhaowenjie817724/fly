vision:
  model: yolov8n.pt
  conf_threshold: 0.35
  imgsz: 640
  device: cpu
  frame_skip: 1
  max_fps: 0
  max_detections: 20
  class_filter: ["person"]
  camera_fov_deg: 90
  emit_no_signal: true
  no_signal_interval_sec: 2
  event_min_interval_sec: 2
  metrics_interval_sec: 5
  save_annotated: false
  annotate_every_n: 0

  # Sprint 2: 误报过滤策略
  roi_filter:
    enabled: true
    min_area_ratio: 0.005    # ROI面积/画面面积 最小比例 (太小排除)
    max_area_ratio: 0.6      # ROI面积/画面面积 最大比例 (太大排除)
    min_aspect_ratio: 0.2    # 宽高比最小值 (排除极细条)
    max_aspect_ratio: 5.0    # 宽高比最大值 (排除极扁条)
    edge_margin_px: 10       # 边缘排除像素 (贴边目标不稳定)
